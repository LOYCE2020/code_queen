<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="studentResult.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logoo.png" alt="">
            <h3>STUDENT HUB</h3>
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html" id="reg-link">Register Student</a></li>
                <li><a href="studentResults.html" id="result">View Students</a></li>
            </ul>
        </div>
    </nav>

      <!-- user form -->
      <h2 id="register-student-title">REGISTER STUDENT</h2>
      <form id="userform">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="mail">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
          <div class="submit-btn-div">
            <small id="error-msg">You can not submit an empty field!!! </small>
            <input class="btn btn-primary submit-button" type="submit" value="Submit" id="submit-btn">
          </div>
          
      </form>

      <h2 id="register-student-title">REGISTERED STUDENT</h2>
    
      <table class="table table-bordered student-results">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody id='tableresult'>
          
        </tbody>
      </table>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="students.js"></script>
</html>
