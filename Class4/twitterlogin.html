<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Login on Twitter / Twitter</title>
  <script src="https://kit.fontawesome.com/6416f079ba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="twitterlogin.css">
</head>

<body>
  <main>
    <div class="uppersection">
      <img class="log" src="logo.png" alt="">
      <h2> <br> <span>Log in to Twitter</span></h2>
    </div>
    <div class="midSection">
      <form>
        <input type="text" placeholder="Phone, email, or username" autofocus><br>
        <input type="password" placeholder="Password"><br>
        <button>Log in</button>
      </form>
    </div>
    <div class="lastSection">
      <p> <a href="">Forgot password? </a><span> &middot;</span><a href=""> Sign up for Twitter</a></p>
    </div>
  </main>
</body>

</html>
