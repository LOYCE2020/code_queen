<!DOCTYPE html>
<html>

<head>
    <title>06.3 jQuery Actions w/ Arguments Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Class8.css">
</head>

<body>
    <h1>Can I have another donut?</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png">
    <div>
        <button class="replyYes">Click to reply Yes</button>
    </div>
    <p class="homers-reply"> Hmmmm... </p>
    <div>
        <button class="replyNo">Click to reply No</button>
    </div>
</body>
<script>
    //Independent Practice   
    $(".replyYes").click(function () {
        $(".homers-reply").text("Woo Hoo!");
        $("body").css({
            "background-image": "url(https://upload.wikimedia.org/wikipedia/commons/a/a5/Glazed-Donut.jpg)",
            "background-repeat": "no-repeat",
            "background-size": "cover",
            "background-position": "center"
        });
        $(".replyYes").css("background-color", "yellow");
    });

    //Independent Practice
    $(".replyNo").click(function () {
        $(".homers-reply").text("Doh!");
        $("body").css({
            "background-color": "red",
            "color": "white"
        });
        //    $("img").css("width", "60%"); 
        $("img").attr("src", "https://media.npr.org/assets/img/2014/05/08/simp2006_homerarmscrossed_f_custom-ec94cc7a10463aa8260b2c5a9a3ebea29c7ecbfe-s800-c85.jpg");

    });


</script>

</html>
